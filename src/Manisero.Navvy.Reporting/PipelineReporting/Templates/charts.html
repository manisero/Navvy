<html>
<head>
    <title>Pipeline execution report</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
<div id="itemTimesContainer" style="width: 95%; margin: auto"></div>
<div id="memoryContainer" style="width: 95%; margin: auto"></div>
<div id="blockTimesContainer" style="width: 95%; margin: auto"></div>

<script language="JavaScript">
    function drawCharts() {
        var reportData = @ReportDataJson;

        tryDrawItemTimesChart(reportData.ItemTimesData);
        tryDrawMemoryChart(reportData.MemoryData);
        tryDrawBlockTimesChart(reportData.BlockTimesData);
    }

    function tryDrawItemTimesChart(data) {
        if (data.length === 1) {
            return;
        }

        var itemEnds = data.slice(1).map(x => x[3]);

        if (Math.max(...itemEnds) < 1000) {
            // Google Timeline does not render if timeline is shorter than 1000ms.
            // Force timeline to last 1000ms:
            data.push([data[1][0], "[Google Charts fix. Ignore it.]", 1000, 1000]);
        }

        var itemsCount = new Set(data.map(x => x[0])).size - 1;

        var itemTimesOptions = {
            height: itemsCount * 41 + 50
        };

        var itemTimesChart = new google.visualization.Timeline(document.getElementById('itemTimesContainer'));
        itemTimesChart.draw(google.visualization.arrayToDataTable(data), itemTimesOptions);
    }

    function tryDrawMemoryChart(data) {
        if (data.length === 1) {
            return;
        }

        var memoryOptions = {
            title: 'Memory',
            legend: { position: 'top' },
            hAxis: {
                title: data[0][0],
                viewWindowMode: 'maximized'
            },
            vAxis: { minValue: 0 }
        };

        var memoryChart = new google.visualization.ScatterChart(document.getElementById('memoryContainer'));
        memoryChart.draw(google.visualization.arrayToDataTable(data), memoryOptions);
    }

    function tryDrawBlockTimesChart(data) {
        if (data.length === 1) {
            return;
        }

        var blockTimesOptions = {
            title: 'Block total durations',
            legend: { position: 'top' },
            vAxis: { minValue: 0 }
        };

        var blockTimesChart = new google.visualization.ColumnChart(document.getElementById('blockTimesContainer'));
        blockTimesChart.draw(google.visualization.arrayToDataTable(data), blockTimesOptions);
    }

    google.charts.load('current', { packages: ['corechart', 'timeline'] });
    google.charts.setOnLoadCallback(drawCharts);
</script>
</body>
</html>
