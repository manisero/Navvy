version: '{build}'
image: Visual Studio 2017

build_script:
- cmd: >-
    cd src

    dotnet build -c Release

    dotnet pack Manisero.Navvy -c Release --include-symbols --no-build

    dotnet pack Manisero.Navvy.Dataflow -c Release --include-symbols --no-build

    dotnet pack Manisero.Navvy.Reporting -c Release --include-symbols --no-build

test_script:
- cmd: >-
    dotnet test Manisero.Navvy.Tests -c Release --no-build

artifacts:
- path: '**\bin\Release\*.nupkg'

deploy:
- provider: NuGet
  api_key:
    secure: PJDYQXbeNuvR8SBLTJFkG+pCdEnTwjsT4M7ULv2wFQTUJUen5afHeigdYJCfqbiq
  on:
    appveyor_repo_tag: true
